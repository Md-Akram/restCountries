<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="top-bar">
        <h1>Where in the world?</h1>
        <div class="top-right-light">
            <i class="fa-solid fa-moon"></i>
            <p>Dark mode</p>
        </div>
        <div class="top-right-dark">
            <i class="fa-solid fa-sun"></i>
            <p>light mode</p>
        </div>
    </div>

    <div class="searchAndFilter">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="search" placeholder="Search for a country">
        </div>
        <div class="filter">
            <select name="filter" id="filter" aria-placeholder="Filter by region">
                <option value="" disabled selected>
                    Filter by region
                </option>
                <option value="africa">
                    Africa
                </option>
                <option value="africa">
                    Africa
                </option>
                <option value="africa">
                    Africa
                </option>
                <option value="africa">
                    Africa
                </option>

            </select>
        </div>
    </div>

    <div class="countries">
        <div class="country">
            <div class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/800px-Flag_of_Bangladesh.svg.png"
                    alt="flag">
            </div>
            <div class="info">
                <h3>Bangladesh</h3>
                <p>Population : <span>1000000000</span></p>
                <p>region : <span>asia</span></p>
                <p>capital : <span>dhaka</span></p>
            </div>
        </div>
    </div>



</body>

</html>
