<body>

    <div class="top-bar">
        <h1>Where in the world?</h1>
    </div>

    <div class="searchAndFilter">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="search" placeholder="Search for a country">
        </div>
        <div class="filter">
            <div id="filter">
                <div value="africa" onclick="getFilteredCountries('africa')">
                    Africa
                </div>
                <div value="america" onclick="getFilteredCountries('america')">
                    America
                </div>
                <div value="asia" onclick="getFilteredCountries('asia')">
                    Asia
                </div>
                <div value="europe" onclick="getFilteredCountries('europe')">
                    Europe
                </div>
                <div value="Oceania" onclick="getFilteredCountries('Oceania')">
                    Oceania
                </div>

            </div>
        </div>
    </div>
