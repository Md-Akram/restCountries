<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top-bar">
        <h1>Where in the world?</h1>
    </div>

    <div class="searchAndFilter">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>

            <input type="text" name="search" id="search" placeholder="Search for a country" onchange="search(value)">

        </div>
        <div class="filter">
            <div class="dropdown-header" onclick="dropdownToggler()">
                <p>Filter by region</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="dropdown">
                <p value="africa" onclick="getFilteredCountries('Africa')">
                    Africa
                </p>
                <p value="america" onclick="getFilteredCountries('America')">
                    America
                </p>
                <p value="asia" onclick="getFilteredCountries('Asia')">
                    Asia
                </p>
                <p value="europe" onclick="getFilteredCountries('Europe')">
                    Europe
                </p>
                <p value="Oceania" onclick="getFilteredCountries('Oceania')">
                    Oceania
                </p>

            </div>
        </div>
    </div>

    <div class="countries">
        <!-- <div class="country">
            <div class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/800px-Flag_of_Bangladesh.svg.png"
                    alt="flag">
            </div>
            <div class="info">
                <h3>Bangladesh</h3>
                <p>Population : <span>1000000000</span></p>
                <p>region : <span>asia</span></p>
                <p>capital : <span>dhaka</span></p>
            </div>
        </div> -->
        <h1 id="loading">
            Loading...
        </h1>
    </div>

    <div class="details">
        <div class="back-button">
            <i class="fa-solid fa-arrow-left-long"></i>
            <p>Back</p>
        </div>
        <div class="flagAndDetails">
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
